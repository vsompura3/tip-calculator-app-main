<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/css/index.css" />
    <script src="./public/js/index.js" type="module"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="calculator-layout">
      <header>
        <img aria-hidden="true" src="./images/logo.svg" alt="" />
        <h1 class="sr-only">Tip Calculator</h1>
      </header>

      <section>
        <form class="calculation-form">
          <div class="form-group">
            <label for="bill-amount">Bill</label>
            <input
              type="number"
              name="bill-amount"
              id="bill-amount"
              placeholder="0"
              required
            />
          </div>
          <fieldset>
            <div class="form-group">
              <legend>Select Tip %</legend>
              <label for="tip-1"
                ><input
                  type="radio"
                  name="tip-amount"
                  id="tip-1"
                  value="5"
                />5%</label
              >
              <label for="tip-2"
                ><input
                  type="radio"
                  name="tip-amount"
                  id="tip-2"
                  value="10"
                />10%</label
              >
              <label for="tip-3"
                ><input
                  type="radio"
                  name="tip-amount"
                  id="tip-3"
                  value="15"
                />15%</label
              >
              <label for="tip-4"
                ><input
                  type="radio"
                  name="tip-amount"
                  id="tip-4"
                  value="25"
                />25%</label
              >
              <label for="tip-5"
                ><input
                  type="radio"
                  name="tip-amount"
                  id="tip-5"
                  value="50"
                />50%</label
              >
              <div>
                <label for="custom-tip" class="sr-only"
                  >custom tip amount</label
                >
                <input
                  type="number"
                  name="tip-amount"
                  id="custom-tip"
                  placeholder="Custom"
                />
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="number-of-people">Number of people</label>
            <span data-warning>Can't be zero</span>
            <input
              type="number"
              name="number-of-people"
              id="number-of-people"
              placeholder="0"
              required
            />
          </div>
        </form>
        <div class="calculated-output">
          <div>
            <div class="tip-details">
              <div>
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <span class="calculated-tip">$4.27</span>
            </div>
            <div class="total-details">
              <div>
                <p>Total</p>
                <p>/ person</p>
              </div>
              <span class="calculated-total">$32.79</span>
            </div>
          </div>
          <button class="btn-reset">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
