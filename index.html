<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- linking stylesheet -->
		<link rel="stylesheet" href="./dist/css/style.css" />

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<!-- Container -->
		<div class="container">
			<!-- Header -->
			<header class="header">
				<img src="./images/logo.svg" alt="splitter-logo" class="header__logo" />
			</header>

			<!-- Main -->
			<main class="main app">
				<!-- Input Customization -->
				<section class="input">
					<div class="bill bill-container">
						<label for="bill-amount" class="bill__label label">Bill</label>
						<div class="bill__inputgroup inputgroup">
							<input
								type="number"
								name="bill-amount"
								id="bill-amount"
								class="bill__input inputfield"
								placeholder="0"
								required
							/>
							<img src="./images/icon-dollar.svg" alt="dollar-sign" class="bill__sign" />
						</div>
					</div>

					<div class="tip tip-container">
						<label for="tip-amount" class="tip__label label">Select Tip %</label>
						<div class="tip__group">
							<button type="button" data-tip="5">5%</button>
							<button type="button" data-tip="10">10%</button>
							<button type="button" data-tip="15" data-active="true">15%</button>
							<button type="button" data-tip="25">25%</button>
							<button type="button" data-tip="50">50%</button>
							<input
								type="number"
								name="custom-tip"
								id="custom-tip"
								class="inputfield"
								placeholder="Custom"
							/>
						</div>
					</div>

					<div class="people people-container">
						<label for="num-of-people" class="people__label label">Number of People</label>
						<div class="people__inputgroup inputgroup">
							<input
								type="number"
								name="num-of-people"
								id="num-of-people"
								class="people__input inputfield"
								placeholder="0"
								required
							/>
							<img src="./images/icon-person.svg" alt="person-sign" class="people-sign" />
						</div>
					</div>
				</section>
				<!-- Output Calculator -->
				<section class="output">
					<div class="calculation-container">Calulate</div>
					<div class="reset-container">Reset</div>
				</section>
			</main>

			<!-- Footer -->
			<footer>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						rel="noreferrer noopener"
						>Frontend Mentor</a
					>. Coded by <a href="https://vaibhavsompura.netlify.app">Vaibhav Sompura</a>.
				</div>
			</footer>
		</div>

		<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

		<!-- JavaScript -->
		<script src="./dist/js/script.js"></script>
	</body>
</html>
