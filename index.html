<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- linking stylesheet -->
		<link rel="stylesheet" href="./dist/css/style.css" />

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<!-- Container -->
		<div class="container">
			<!-- Header -->
			<header class="header">
				<img src="./images/logo.svg" alt="logo" class="logo" />
			</header>

			<!-- App -->
			<main class="app">
				<!-- bill -->
				<section class="section bill">
					<label for="bill-amount" class="form__label bill__label">
						<p>Bill</p>
						<span>can't be zero</span>
					</label>
					<div class="form bill__form">
						<input
							type="number"
							name="bill-amount"
							id="bill-amount"
							class="bill__input form__input"
							placeholder="0"
							required
						/>
						<img src="./images/icon-dollar.svg" alt="dollar-sign" class="form__img bill-sign" />
					</div>
				</section>

				<!-- tip -->
				<section class="section tip">
					<p class="form__label">Select Tip %</p>
					<div class="tips">
						<button type="button" class="btn tip-btn" data-tip="5">5%</button>
						<button type="button" class="btn tip-btn" data-tip="10">10%</button>
						<button type="button" class="btn tip-btn" data-tip="15">15%</button>
						<button type="button" class="btn tip-btn" data-tip="25">25%</button>
						<button type="button" class="btn tip-btn" data-tip="50">50%</button>
						<input type="number" name="custom-tip" id="custom-tip" placeholder="Custom" />
					</div>
				</section>

				<!-- people -->
				<section class="section people">
					<label for="people-amount" class="form__label people__label">
						<p>Number of People</p>
						<span>can't be zero</span>
					</label>
					<div class="form people__form">
						<input
							type="number"
							name="people-number"
							id="people-number"
							class="people__input form__input"
							placeholder="0"
							required
						/>
						<img src="./images/icon-person.svg" alt="person-sign" class="form__img people-sign" />
					</div>
				</section>

				<!-- calculator -->
				<section class="section calculator">
					<div class="calculator-content">
						<!-- TODO -->
					</div>
					<button type="reset" class="reset">Reset</button>
				</section>
			</main>

			<!-- Footer -->
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					rel="noreferrer noopener"
					>Frontend Mentor</a
				>. Coded by <a href="https://vaibhavsompura.netlify.app">Vaibhav Sompura</a>.
			</div>
		</div>

		<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

		<!-- JavaScript -->
		<script src="./dist/js/script.js"></script>
	</body>
</html>
