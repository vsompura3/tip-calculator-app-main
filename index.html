<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- linking stylesheet -->
		<link rel="stylesheet" href="./dist/css/style.css" />

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<!-- Container -->
		<div class="container">
			<!-- Header -->
			<header class="header">
				<img src="./images/logo.svg" alt="splitter-logo" class="header__logo" />
			</header>

			<!-- Main -->
			<main class="main app">
				<!-- Input Customization -->
				<section class="input">
					<div class="bill-container">Bill</div>
					<div class="tip-container">Tip</div>
					<div class="people-container">People</div>
				</section>
				<!-- Output Calculator -->
				<section class="output">
					<div class="calculation-container">Calulate</div>
					<div class="reset-container">Reset</div>
				</section>
			</main>

			<!-- Footer -->
			<footer>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						rel="noreferrer noopener"
						>Frontend Mentor</a
					>. Coded by <a href="https://vaibhavsompura.netlify.app">Vaibhav Sompura</a>.
				</div>
			</footer>
		</div>

		<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

		<!-- JavaScript -->
		<script src="./dist/js/script.js"></script>
	</body>
</html>
