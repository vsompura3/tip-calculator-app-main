<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- linking stylesheet -->
		<link rel="stylesheet" href="./dist/css/style.css" />

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<!-- Container -->
		<div class="container">
			<!-- Header -->
			<header class="header">
				<img src="./images/logo.svg" alt="Splitter Logo" />
			</header>
			<!-- Main -->
			<main class="main">
				<!-- Tip Calculation Process/form -->
				<form class="process form">
					<div class="form__group">
						<label for="bill-input">Bill</label>
						<input type="number" name="bill-amount" id="bill-input" placeholder="0" required />
					</div>
					<div class="form__group grid">
						<p>Select Tip %</p>

						<input type="radio" name="tip-percent" id="5" value="5" />
						<label for="5">5%</label>

						<input type="radio" name="tip-percent" id="10" value="10" />
						<label for="10">10%</label>

						<input type="radio" name="tip-percent" id="15" value="15" />
						<label for="15">15%</label>

						<input type="radio" name="tip-percent" id="25" value="25" />
						<label for="25">25%</label>

						<input type="radio" name="tip-percent" id="50" value="50" />
						<label for="50">50%</label>

						<input type="number" name="tip-percent" id="custom-input" placeholder="Custom" />
					</div>
					<div class="form__group">
						<label for="people-input">
							<span>Number of People</span>
							<span class="warning">Can't be zero</span>
						</label>
						<input type="number" name="num-of-people" id="people-input" placeholder="0" required />
					</div>
				</form>
				<!-- Tip Calculated Output -->
				<div class="result">
					<div class="result__row">
						<div class="result__tip">
							<span>Tip Amount</span>
							<span>/ person</span>
						</div>
						<p class="result__tip-per-person">$0.00</p>
					</div>
					<div class="result__row">
						<div class="result__total">
							<span>Total</span>
							<span>/ person</span>
						</div>
						<p class="result__total-per-person">$0.00</p>
					</div>
					<button type="reset">Reset</button>
				</div>
			</main>
			<!-- Footer -->
			<footer>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						rel="noreferrer noopener"
						>Frontend Mentor</a
					>. Coded by <a href="https://vaibhavsompura.netlify.app">Vaibhav Sompura</a>.
				</div>
			</footer>
		</div>

		<!-- JavaScript -->
		<script src="./dist/js/script.js"></script>
	</body>
</html>
