<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- linking stylesheet -->
		<link rel="stylesheet" href="./dist/css/style.css" />

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="grid">
		<!-- Main -->
		<main class="main grid">
			<!-- App Header -->
			<header class="header flex">
				<img src="./images/logo.svg" alt="Splitter Logo" aria-label="Splitter" />
			</header>
			<!-- App Body -->
			<section class="app grid" role="application">
				<!-- Left  -->
				<div class="process grid">
					<div class="flex">
						<label for="bill-amount">Bill</label>
						<input
							class="input"
							type="number"
							name="bill-amount"
							id="amount"
							placeholder="0"
							required
						/>
					</div>
					<div class="tip-categories grid">
						<p>Select Tip %</p>
						<input type="radio" name="tip-percent" id="5" value="5" />
						<label for="5"><span>5%</span></label>
						<input type="radio" name="tip-percent" id="10" value="10" />
						<label for="10"><span>10%</span></label>
						<input type="radio" name="tip-percent" id="15" value="15" />
						<label for="15"><span>15%</span></label>
						<input type="radio" name="tip-percent" id="25" value="25" />
						<label for="25"><span>25%</span></label>
						<input type="radio" name="tip-percent" id="50" value="50" />
						<label for="50"><span>50%</span></label>
						<input
							class="input"
							type="number"
							name="tip-percent"
							id="custom"
							placeholder="Custom"
						/>
					</div>
					<div class="flex">
						<label for="num-of-people">Num of People</label>
						<input
							class="input"
							type="number"
							name="num-of-people"
							id="num-of-people"
							placeholder="0"
						/>
					</div>
				</div>
				<!-- Right -->
				<div class="calculator">Right Side</div>
			</section>
		</main>
